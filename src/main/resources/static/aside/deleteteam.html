<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">팀 사용제한</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <span class="msg"></span>
        </div>        
        <div class="asideFooter">
            <div class="buttonView" onclick="submitDeleteTeam()">
                <span>확인</span>
            </div>
        </div>
    </div>
</div>
<script>
    function submitDeleteTeam() {
        const formdata = getDataFrom('.asideView');            
        formdata.taskmanagerpkey = $('.asideView').get(0).adata.taskmanagerpkey;             
        COMAPI.setTaskManagerToNotAllowed(formdata).then(res => { updateUI($('.asideView').get(0).adata.name + "팀이 사용제한 되었습니다."); }).catch();
    }

    function mapAside(d) {
        $('.asideView').get(0).adata = d;
        $('.asideView .msg').text(d.name + ' 팀을 사용제한 하겠습니까?')
    }
</script>
