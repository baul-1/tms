<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">팀 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">    
        <div class="asideContent">            
            <div class="propertyView">
                <span class="key">팀 이름</span>
                <span class="value" c-bind="name:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">아이디</span>
                <span class="value" c-bind="tmid:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">상태</span>
                <span class="value" c-bind="status:text:formatTeamStatus"></span>
            </div>
            <div class="propertyView">
                <span class="key">생성일</span>
                <span class="value" c-bind="createdate:text:formatDateNum"></span>
            </div>
        </div>    
        <div class="asideFooter">
            <div class="buttonView" c-bind="status:status:joinMember">
                <span>맴버 추가</span>
            </div>
            <div class="buttonView" c-bind="status:status:modifyTeam">
                <span>수정</span>
            </div>
            <div class="buttonView" c-bind="status:status:deleteTeam">
                <span>사용제한</span>
            </div>
            <div class="buttonView" c-bind="status:status:recoverTeam">
                <span>복구</span>
            </div>
        </div>
    </div>
</div>
<script>
    function mapAside(d) {            
        $('.asideView').get(0).adata = d;
        bindView($('.asideView').get(0), d);
    }    

    function joinMember(v, d, e) {
        if(v == "NOTALLOWED") { $(e).hide(); }
        $(e).on('click', function(){
            showAside('../aside/joinmember.html', function(){mapAside(d)});
        });
        return v;
    }

    function modifyTeam(v, d, e) {        
        $(e).on('click', function(){
            showAside('../aside/modifyteam.html', function(){mapAside(d)});
        });
        return v;
    }

    function deleteTeam(v, d, e) {
        if(v == "NOTALLOWED") { $(e).hide(); }
        $(e).on('click', function(){
            showAside('../aside/deleteteam.html', function(){mapAside(d)});
        });
        return v;
    }

    function recoverTeam(v, d, e) {
        if(v != "NOTALLOWED") { $(e).hide(); }
        $(e).on('click', function(){
            showAside('../aside/recoverteam.html', function(){mapAside(d)});
        });
        return v;
    }
</script>
