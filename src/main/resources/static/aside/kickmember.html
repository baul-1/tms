<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">멤버 탈퇴 승인</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <span class="msg"></span>
        </div>        
        <div class="asideFooter">
            <div class="buttonView" onclick="submitKickMember()">
                <span>확인</span>
            </div>
        </div>
    </div>
</div>
<script>
    function submitKickMember() {
        const formdata = getDataFrom('.asideView');            
        formdata.taskmanagerpkey = $('.asideView').get(0).adata.taskmanagerpkey;
        formdata.workerpkey = $('.asideView').get(0).adata.workerpkey;
        COMAPI.dismissWorkerFromWorkgroup(formdata).then(res => { updateMemberUI($('.asideView').get(0).adata.name + " 멤버의 탈퇴가 승인되었습니다."); }).catch();
    }

    function mapAside(d) {
        $('.asideView').get(0).adata = d;
        $('.asideView .msg').text(d.name + ' 멤버의 탈퇴를 승인하겠습니까?');
    }
</script>
