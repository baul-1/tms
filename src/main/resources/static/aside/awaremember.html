<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">작업 배정 중단</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <span class="msg"></span>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="submitAwareMember()">
                <span>확인</span>
            </div>
        </div>
    </div>
</div>
<script>
    function submitAwareMember() {
        const formdata = getDataFrom('.asideView');            
        formdata.workerpkey = $('.asideView').get(0).adata.workerpkey;             
        TMAPI.setMemberStatusToAware(formdata).then(res => { updateUI("작업배정이 중단되었습니다."); }).catch();
    }

    function mapAside(d) {
        
        $('.asideView').get(0).adata = d;
        $('.asideView .msg').text(d.name + ' 작업자에게 작업배정을 중단하겠습니까?')
    }
</script>
