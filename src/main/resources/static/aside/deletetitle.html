<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">타이틀 삭제</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <span class="msg"></span>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="submitDeleteTitle()">
                <span>확인</span>
            </div>
        </div>
    </div>
</div>
<script>
    function submitDeleteTitle() {
        const formdata = getDataFrom('.asideView');            
        formdata.titlepkey = $('.asideView').get(0).adata.titlepkey;             
        COMAPI.setTitleToInvisible(formdata).then(res => { updateUI("타이틀이 삭제되었습니다."); }).catch();
    }

    function mapAside(d) {
        $('.asideView').get(0).adata = d;
        $('.asideView .msg').text(d.name + ' 타이틀을 삭제하겠습니까?')
    }
</script>
