<script>    
    
    function runSetup() {        
        findItems(document);        
        setOverview();    
    }
    
    function setOverview() {
        TMAPI.getBoard().then(data => {            
            currentData = data.body;                        
            bindView($('.cellView').get(0), currentData);
            drawTaskProgreesChart()
        })
    }

    function drawTaskProgreesChart(selector) {
        const canvas = document.getElementById('taskprogress');
        const ctx = canvas.getContext('2d');  
        const taskpkeylist = getValueArray(currentData.tasklist, "taskpkey");        
        const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: getValueArray(currentData.tasklist, "name"),
            datasets: [{
                label: '태스크 진행률',
                data: getValueArray(currentData.tasklist, "progress"),
                backgroundColor: [getRootStyle('--theme-color-alt-e')],
                borderWidth: 1,
                maxBarThickness: 100
            }]
        },
        options: {
            onClick : function(evt, item) {
                location.href = 'taskmanagement.html?taskpkey=' + taskpkeylist[item[0].index];                
            },
            indexAxis : 'x',
            scales: {
                y: {
                    max: 100,
                    beginAtZero: true
                },
                x : {
                    ticks : {
                        font : {
                            size : 10,
                            weight : 900
                        }
                    }
                }
            },
            plugins : {
                legend : {
                    display : false
                }
            }                
        }
        });
    }

    function setDuration(v, d, e) {
        const dateGap = getDateGap(formatDTS(new Date()), v, true);
        let msg;
        if(dateGap == 0) { msg = "오늘" ; return msg;}
        msg = dateGap + "일";
        return msg;
    }

    function goManageWork(v, d, e) {
        $(e).on('click', function(){            
            location.href = "taskmanagement.html?taskpkey="+ d.taskpkey +"&workpkey=" + v;
        })
        return v;
    }

    function goMember(v, d, e) {
        $(e).on('click', function(){
            location.href = "member.html?workerpkey="+ v;
        });
        return v;
    }

    function showReqList(v, d, e) {        
        if(v != undefined && v.length != 0) {
                const col = $(e).closest('.cellCol');
                col.on('click', function() {
                    if(col.hasClass('active')) {
                        $('.cellCol.req').css('width', "100%");
                        $('.cellRow.reqlist').hide();
                        $('.overflowContainer.recentwork').css('min-height', '570px');
                        $('.overflowContainer.recentwork').css('max-height', '570px');
                        col.removeClass('active');
                    } else {
                        $('.cellCol.req').removeClass('active');
                        $('.cellCol.req').css('width', "100%");
                        col.css('width', '200%');                
                        $('.cellRow.reqlist').hide();                
                        $('.cellRow.reqlist[kind="' + col.attr("kind") + '"]').show();
                        $('.overflowContainer.recentwork').css('min-height', '283px');
                        $('.overflowContainer.recentwork').css('max-height', '283px');
                        col.addClass('active');
                    }
            });
            $(e).closest('.cell').addClass('active');                        
        }
        return v.length;
    }


    
</script>
