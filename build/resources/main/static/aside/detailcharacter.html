<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">캐릭터 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">    
        <div class="asideContent">
            <img src="../img/noimage.jpg" name="thumb" c-bind="thumb:src:getImage" class="imageSelector" alt="img" onerror="this.src='../img/noimage.jpg'">
            <div class="propertyView">
                <span class="key">캐릭터 이름</span>
                <span class="value" c-bind="name:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">생성일</span>
                <span class="value" c-bind="createdate:text:formatDateNum"></span>
            </div>        
            <div class="propertyView">
                <span class="key">스타일</span>
                <span class="value" c-bind="stylecnt:text"></span>
            </div>
        </div>    
        <div class="asideFooter">
            <div class="buttonView" c-bind="characterpkey:characterpkey:createStyle">
                <span>스타일 추가</span>
            </div>
            <div class="buttonView" c-bind="characterpkey:characterpkey:modifyCharacter">
                <span>수정</span>
            </div>
        </div>
    </div>
</div>
<script>
    function mapAside(d) {
        console.log(d);        
        $('.asideView').get(0).adata = d;
        bindView($('.asideView').get(0), d);
    }

    function modifyCharacter(v, d, e) {        
        $(e).on('click', function(){
            showAside('../aside/modifycharacter.html', function(){mapAside(d)});
        });
        return v;
    }

    function createStyle(v, d, e) {
        $(e).on('click', function(){
            showAside('../aside/createstyle.html', function(){mapAside(d)});
        });
        return v;
    }
</script>
