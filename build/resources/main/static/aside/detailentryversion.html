<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">버전 상세</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">        
        <div class="asideContent">
            <div class="propertyView">
                <span class="key">이름</span>
                <span class="value" c-bind="name:text"></span>
            </div>
            <div class="propertyView">
                <span class="key">생성일</span>
                <span class="value" c-bind="createdate:text:formatDateNum"></span>
            </div>                    
        </div>
        <div class="asideFooter">
            <div class="buttonView" c-bind="updatesetpkey:updatesetpkey:onVersionDownloadClick">
                <span>다운로드</span>
            </div>       
        </div>
    </div>
</div>
<script>
    function mapAside(d) {    
        console.log(d);          
        $('.asideView').get(0).adata = d; 
        bindView($('.asideView').get(0), d);
    }

    function onVersionDownloadClick(v, d, e) {
        $(e).on('click', function(){
            downloadUpdateSet(v);
        });
    }
</script>
