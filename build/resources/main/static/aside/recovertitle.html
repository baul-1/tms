<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">타이틀 복구</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <span class="msg"></span>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="submitRecoverTitle()">
                <span>확인</span>
            </div>
        </div>
    </div>
</div>
<script>
    function submitRecoverTitle() {
        const formdata = getDataFrom('.asideView');            
        formdata.titlepkey = $('.asideView').get(0).adata.titlepkey;             
        COMAPI.setTitleToNormal(formdata).then(res => { updateUI("타이틀이 복구되었습니다."); }).catch();
    }

    function mapAside(d) {
        $('.asideView').get(0).adata = d;
        $('.asideView .msg').text(d.name + ' 타이틀을 복구하겠습니까?')
    }
</script>
