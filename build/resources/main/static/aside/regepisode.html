<div class="asideView">
    <div class="asideHeader">
        <span class="asideTitle">에피소드 준비</span>
        <span class="asideClose material-icons" onclick="hideAside()">close</span>
    </div>
    <div class="asideMain">
        <div class="asideContent">
            <span class="msg"></span>
        </div>
        <div class="asideFooter">
            <div class="buttonView" onclick="submitRecoverEpisode()">
                <span>확인</span>
            </div>
        </div>
    </div>
</div>
<script>
    function submitRecoverEpisode() {
        const formdata = getDataFrom('.asideView');            
        formdata.episodepkey = $('.asideView').get(0).adata.episodepkey;        
        COMAPI.setEpisodeToReg(formdata).then(res => {
            updateEpisodeUI("에피소드가 준비상태로 변경되었습니다.");
        }).catch();
    }

    function mapAside(d) {
        $('.asideView').get(0).adata = d;
        $('.asideView .msg').text(d.name + ' 에피소드를 준비상태로 변경하시겠습니까??')
    }
</script>
